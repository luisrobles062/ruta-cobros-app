<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,Arial,sans-serif;display:grid;place-items:center;height:100vh;margin:0;background:#f8fafc}
    .card{width:min(420px,90vw);background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:22px;box-shadow:0 8px 30px rgba(0,0,0,.06)}
    h1{margin:0 0 12px 0}
    label{font-weight:600}
    input,button{padding:10px;border:1px solid #d1d5db;border-radius:10px;width:100%}
    button{cursor:pointer}
    .row{display:grid;gap:10px;margin-top:10px}
    .msg{padding:10px;border-radius:8px;margin:10px 0;background:#f1f5f9}
  </style>
</head>
<body>
  <div class="card">
    <h1>Acceso</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="msg">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('login', next=request.args.get('next')) }}">
      <div class="row">
        <div>
          <label for="username">Usuario</label>
          <input name="username" id="username" required autofocus placeholder="COBROS">
        </div>
        <div>
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" required placeholder="COBROS 2025">
        </div>
        <button type="submit">Entrar</button>
      </div>
    </form>
  </div>
</body>
</html>
