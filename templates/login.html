{% extends "base.html" %}
{% block title %}Login - Ruta de Cobros{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Iniciar sesión</h1>
        <form method="POST" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input id="usuario" name="usuario" class="form-control" autocomplete="username">
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <!-- OJO: name="contrasena" (sin ñ) coincide con app.py -->
            <input id="contrasena" type="password" name="contrasena" class="form-control" autocomplete="current-password">
          </div>
          <button class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
