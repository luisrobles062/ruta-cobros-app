<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
</head>
<body>
    <h2>Clientes Registrados</h2>
    <a href="/logout">Cerrar sesión</a> | <a href="/nuevo">Registrar nuevo cliente</a><br><br>

    <table border="1">
        <tr>
            <th>Fecha</th>
            <th>Nombre</th>
            <th>Monto</th>
            <th>% Rédito</th>
            <th>Deuda Actual</th>
            <th>Observaciones</th>
            <th>Registrar Pago</th>
        </tr>
        {% for c in clientes %}
        <tr>
            <td>{{ c[1] }}</td>
            <td>{{ c[2] }}</td>
            <td>{{ c[3] }}</td>
            <td>{{ c[4] }}</td>
            <td>{{ c[5] }}</td>
            <td>{{ c[6] }}</td>
            <td>
                <form method="POST" action="/pago/{{ c[0] }}">
                    <input type="number" step="0.01" name="monto_pagado" required>
                    <button type="submit">Registrar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
