<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes - Plataforma de Cobros</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        input[type="text"], input[type="number"] {
            padding: 5px; margin: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background-color: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #e0e0e0;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .filtro {
            margin-bottom: 15px;
        }
        .formulario-pago {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        .formulario-pago input {
            width: 80px;
        }
    </style>
</head>
<body>

    <h1>Listado de Clientes</h1>

    <div class="filtro">
        <label for="filtro">Buscar cliente:</label>
        <input type="text" id="filtro" onkeyup="filtrarClientes()" placeholder="Nombre del cliente...">
    </div>

    <table id="tablaClientes">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Nombre</th>
                <th>Monto Prestado</th>
                <th>Deuda Actual</th>
                <th>Agregar Pago</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente[3] }}</td>
                <td class="nombre">{{ cliente[1] }}</td>
                <td>${{ '%.2f' % (cliente[2] + obtener_total_pagado(cliente[0])) }}</td>
                <td><strong>${{ '%.2f' % cliente[2] }}</strong></td>
                <td>
                    <form method="POST" action="/registrar_cobro" class="formulario-pago">
                        <input type="hidden" name="cliente_id" value="{{ cliente[0] }}">
                        <input type="number" name="monto" step="0.01" required placeholder="$">
                        <input type="text" name="comentario" placeholder="Comentario">
                        <button type="submit">Registrar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function filtrarClientes() {
            var input = document.getElementById("filtro").value.toLowerCase();
            var filas = document.querySelectorAll("#tablaClientes tbody tr");
            filas.forEach(function(fila) {
                var nombre = fila.querySelector(".nombre").textContent.toLowerCase();
                fila.style.display = nombre.includes(input) ? "" : "none";
            });
        }
    </script>

</body>
</html>
