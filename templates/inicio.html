<!DOCTYPE html>
<html>
<head>
    <title>Clientes</title>
</head>
<body>
    <h2>Clientes</h2>
    <form method="get">
        Buscar cliente: <input type="text" name="filtro" value="{{ filtro }}">
        <input type="submit" value="Filtrar">
    </form>
    <table border="1">
        <tr>
            <th>Fecha</th>
            <th>Nombre</th>
            <th>Monto Prestado</th>
            <th>Deuda Actual</th>
            <th>Pago</th>
        </tr>
        {% for c in clientes %}
        <tr>
            <td>{{ c.fecha }}</td>
            <td>{{ c.nombre }}</td>
            <td>${{ '%.2f'|format(c.monto_prestado) }}</td>
            <td>${{ '%.2f'|format(c.deuda_actual) }}</td>
            <td>
                <form method="post">
                    <input type="hidden" name="cliente_id" value="{{ c.id }}">
                    <input type="number" name="pago" step="0.01" required>
                    <input type="submit" value="Pagar">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/nuevo">Registrar nuevo cliente</a> | 
    <a href="/pagos">Ver historial de pagos</a> | 
    <a href="/logout">Cerrar sesi√≥n</a>
</body>
</html>
