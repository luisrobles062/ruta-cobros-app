<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Clientes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 5px;
        }
        .filtro {
            margin-bottom: 10px;
        }
    </style>
    <script>
        function filtrarClientes() {
            let filtro = document.getElementById("busqueda").value.toLowerCase();
            let filas = document.querySelectorAll("tbody tr");
            filas.forEach(fila => {
                let nombre = fila.querySelector(".nombre").textContent.toLowerCase();
                fila.style.display = nombre.includes(filtro) ? "" : "none";
            });
        }
    </script>
</head>
<body>
    <h2>Clientes registrados</h2>

    <div class="filtro">
        <label for="busqueda">Buscar cliente: </label>
        <input type="text" id="busqueda" onkeyup="filtrarClientes()" placeholder="Escribe el nombre del cliente...">
    </div>

    <table>
        <thead>
            <tr>
                <th>Fecha inicio</th>
                <th>Nombre</th>
                <th>Monto prestado</th>
                <th>Deuda actual</th>
                <th>Registrar pago</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente[3] }}</td>
                <td class="nombre">{{ cliente[1] }}</td>
                <td>{{ cliente[2] + obtener_total_pagado(cliente[0]) | round(2) }}</td>
                <td>{{ cliente[2] | round(2) }}</td>
                <td>
                    <form action="/registrar_cobro" method="POST">
                        <input type="hidden" name="cliente_id" value="{{ cliente[0] }}">
                        <input type="number" name="monto" step="0.01" placeholder="Valor a pagar" required>
                        <input type="text" name="comentario" placeholder="Comentario">
                        <button type="submit">Guardar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
