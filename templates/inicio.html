<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid #cccccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 5px;
        }
        .form-inline {
            display: flex;
            gap: 5px;
        }
        .form-inline input, .form-inline button {
            flex: 1;
        }
        .form-inline button {
            padding: 5px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-inline button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Listado de Clientes</h2>
    
    <table>
        <thead>
            <tr>
                <th>Fecha Inicio</th>
                <th>Nombre</th>
                <th>Monto Prestado</th>
                <th>Deuda Actual</th>
                <th>Registrar Pago</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente[4] }}</td>
                <td>{{ cliente[1] }}</td>
                <td>${{ '%.2f' % cliente[2] }}</td>
                <td>${{ '%.2f' % cliente[3] }}</td>
                <td>
                    <form method="POST" action="/registrar_cobro" class="form-inline">
                        <input type="hidden" name="cliente_id" value="{{ cliente[0] }}">
                        <input type="number" name="monto" step="0.01" placeholder="Monto" required>
                        <input type="text" name="comentario" placeholder="Comentario">
                        <button type="submit">Agregar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
