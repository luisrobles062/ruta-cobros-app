<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Clientes - Solo Ricuras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f7f9fc;
            padding: 20px;
        }
        .table thead {
            background-color: #4a90e2;
            color: white;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #d9eaff;
        }
        .filter-input {
            max-width: 300px;
            margin-bottom: 15px;
        }
        .header-title {
            color: #2c3e50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="header-title">Clientes - Solo Ricuras</h2>

        <form method="get" action="{{ url_for('inicio') }}" class="mb-3 d-flex">
            <input type="text" name="filtro" class="form-control filter-input" placeholder="Buscar cliente..." value="{{ filtro }}" />
            <button type="submit" class="btn btn-primary ms-2">Filtrar</button>
            <a href="{{ url_for('nuevo') }}" class="btn btn-success ms-auto">+ Nuevo Cliente</a>
        </form>

        <table class="table table-striped table-bordered rounded shadow-sm bg-white">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Nombre</th>
                    <th>Monto</th>
                    <th>Deuda</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente[0] }}</td>
                    <td>{{ cliente[1] }}</td>
                    <td>{{ cliente[2] }}</td>
                    <td>${{ '%.2f' | format(cliente[3]) }}</td>
                    <td>${{ '%.2f' | format(cliente[5]) }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="text-center text-muted">No hay clientes para mostrar</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger mt-3">Cerrar sesi√≥n</a>
    </div>
</body>
</html>
