<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Clientes</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f2f2f2; }
        h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        input[type="number"] { width: 70px; }
        .filter-container { margin-bottom: 20px; }
    </style>
    <script>
        function filtrarClientes() {
            const filtro = document.getElementById('filtroNombre').value.toLowerCase();
            const filas = document.querySelectorAll('#tablaClientes tbody tr');
            filas.forEach(fila => {
                const nombre = fila.querySelector('.nombre').innerText.toLowerCase();
                fila.style.display = nombre.includes(filtro) ? '' : 'none';
            });
        }
    </script>
</head>
<body>
    <h2>Listado de Clientes</h2>

    <div class="filter-container">
        <label for="filtroNombre"><strong>Filtrar por nombre:</strong></label>
        <input type="text" id="filtroNombre" onkeyup="filtrarClientes()" placeholder="Escribe un nombre...">
    </div>

    <table id="tablaClientes">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Nombre</th>
                <th>Monto Prestado</th>
                <th>Deuda Actual</th>
                <th>Observaciones</th>
                <th>Pago</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente[3] }}</td> <!-- fecha_inicio -->
                <td class="nombre">{{ cliente[1] }}</td> <!-- nombre -->
                <td>${{ "%.2f"|format(cliente[2]) }}</td> <!-- deuda inicial -->
                <td>${{ "%.2f"|format(cliente[2]) }}</td> <!-- deuda actual (por ahora igual al prestado) -->
                <td>{{ cliente[4] }}</td> <!-- observaciones -->
                <td>
                    <form action="/registrar_cobro" method="POST">
                        <input type="hidden" name="cliente_id" value="{{ cliente[0] }}">
                        <input type="number" name="monto" step="0.01" required>
                        <input type="text" name="comentario" placeholder="Comentario" required>
                        <button type="submit">Pagar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/logout">Cerrar sesi√≥n</a>
</body>
</html>
