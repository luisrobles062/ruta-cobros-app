<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
</head>
<body>
    <h2>Lista de Clientes</h2>
    <a href="{{ url_for('nuevo_cliente') }}">Agregar nuevo cliente</a> |
    <a href="{{ url_for('logout') }}">Cerrar sesi√≥n</a>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Deuda</th>
                <th>Fecha de Inicio</th>
                <th>Observaciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente['nombre'] }}</td>
                <td>{{ cliente['deuda'] }}</td>
                <td>{{ cliente['fecha_inicio'] }}</td>
                <td>{{ cliente['Observaciones'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
