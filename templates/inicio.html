<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            margin-bottom: 10px;
            padding: 8px;
            width: 300px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        form {
            margin: 0;
        }
        button {
            padding: 6px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function filtrarClientes() {
            var filtro = document.getElementById("busqueda").value.toLowerCase();
            var filas = document.getElementsByClassName("fila-cliente");

            for (var i = 0; i < filas.length; i++) {
                var nombre = filas[i].getElementsByClassName("nombre")[0].innerText.toLowerCase();
                filas[i].style.display = nombre.includes(filtro) ? "" : "none";
            }
        }
    </script>
</head>
<body>
    <h2>Lista de Clientes</h2>

    <input type="text" id="busqueda" onkeyup="filtrarClientes()" placeholder="Buscar por nombre...">

    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Nombre</th>
                <th>Deuda Actual</th>
                <th>Observaciones</th>
                <th>Pago</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr class="fila-cliente">
                <td>{{ cliente.fecha_inicio }}</td>
                <td class="nombre">{{ cliente.nombre }}</td>
                <td>${{ '%.2f' % cliente.deuda }}</td>
                <td>{{ cliente.observaciones }}</td>
                <td>
                    <form method="POST" action="/registrar_pago">
                        <input type="hidden" name="cliente_id" value="{{ cliente.id }}">
                        <input type="number" name="monto_pago" step="0.01" placeholder="Monto" required>
                        <button type="submit">Registrar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
