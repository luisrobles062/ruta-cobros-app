{% extends 'base.html' %}
{% block content %}
<h3>Efectivo diario</h3>
<div class="row">
  <div class="col-md-5">
    <div class="card mb-3">
      <div class="card-header">Actualizar efectivo</div>
      <div class="card-body">
        <form method="post">
          <div class="mb-2">
            <label>Monto</label>
            <input class="form-control" name="monto" placeholder="Ej: 500,00">
          </div>
          <div class="mb-2">
            <label>Fecha</label>
            <input type="date" class="form-control" name="fecha">
          </div>
          <button class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
    <p>Efectivo HOY: <strong>{{ money(efectivo_hoy) }}</strong></p>
  </div>

  <div class="col-md-7">
    <h6>Histórico (últimos 14 días)</h6>
    <div class="table-responsive">
    <table class="table table-sm table-striped">
      <thead><tr><th>Fecha</th><th>Monto</th></tr></thead>
      <tbody>
        {% for r in historico %}
          <tr><td>{{ r[0] }}</td><td>{{ money(r[1]) }}</td></tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
  </div>
</div>
{% endblock %}
