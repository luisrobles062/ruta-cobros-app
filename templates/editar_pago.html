{% extends "base.html" %}

{% block contenido %}
<div class="container">
    <h2>Editar Pago</h2>
    <form method="POST" action="{{ url_for('editar_pago', id=pago.id) }}">
        <div>
            <label>Monto:</label>
            <input type="number" name="monto" value="{{ pago.monto }}" step="0.01" required>
        </div>
        <button type="submit">Actualizar Pago</button>
    </form>
    <a href="{{ url_for('pagos', id=pago.cliente_id) }}">Volver a Pagos</a>
</div>
{% endblock %}
