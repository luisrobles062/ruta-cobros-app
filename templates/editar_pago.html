<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Pago</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
        form { background: white; padding: 20px; border-radius: 8px; width: 300px; }
        label { display: block; margin-bottom: 5px; }
        input[type="number"], input[type="text"] {
            width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #28a745; color: white; padding: 8px 15px; border: none; border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        a {
            display: inline-block; margin-top: 10px; text-decoration: none; color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Editar Pago</h1>
    <form method="POST">
        <label for="monto">Monto</label>
        <input type="number" step="0.01" min="0.01" name="monto" id="monto" value="{{ pago.monto }}" required>

        <label for="comentario">Comentario</label>
        <input type="text" name="comentario" id="comentario" value="{{ pago.comentario }}">

        <input type="submit" value="Guardar Cambios">
    </form>
    <a href="/inicio?filtro={{ pago.cliente_id }}">Volver al listado</a>
</body>
</html>
