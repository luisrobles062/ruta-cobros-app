<!DOCTYPE html>
<html>
<head>
    <title>Editar Pago</title>
</head>
<body>
    <h2>Editar Pago</h2>
    <form method="post">
        Monto anterior: ${{ pago.monto }}<br><br>
        Nuevo monto: <input type="number" step="0.01" name="nuevo_monto" required><br><br>
        <input type="submit" value="Actualizar">
    </form>
    <br>
    <a href="/eliminar_pago/{{ pago.id }}" onclick="return confirm('¿Eliminar este pago?')">Eliminar pago</a><br>
    <a href="/pagos">← Volver al historial</a>
</body>
</html>
