{% extends 'base.html' %}
{% block content %}
<h3>Editar pago #{{ pago[0] }}</h3>
<form method="post">
  <div class="mb-3">
    <label>Cliente</label>
    <select name="cliente_id" class="form-select" required>
      {% for c in clientes %}
        <option value="{{ c[0] }}" {% if c[0]==pago[5] %}selected{% endif %}>{{ c[1] }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label>Monto</label>
    <input class="form-control" name="monto" value="{{ pago[1] }}" required>
  </div>
  <div class="mb-3">
    <label>Método</label>
    <input class="form-control" name="metodo" value="{{ pago[3] or '' }}">
  </div>
  <div class="mb-3">
    <label>Nota</label>
    <input class="form-control" name="nota" value="{{ pago[4] or '' }}">
  </div>
  <p><em>La fecha de pago no se edita aquí.</em></p>
  <button class="btn btn-primary">Guardar cambios</button>
</form>
{% endblock %}
