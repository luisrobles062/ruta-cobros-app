{% extends "base.html" %}
{% block title %}Editar pago - Ruta de Cobros{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Editar pago</h1>
<div class="card border-0 shadow-sm">
  <div class="card-body">
    <form method="POST" action="{{ url_for('pago_editar', pago_id=pago[0]) }}">
      <div class="mb-3">
        <label class="form-label">Cliente *</label>
        <select class="form-select" name="cliente_id" required>
          {% for c in clientes %}
            <option value="{{ c[0] }}" {% if c[0]==pago[5] %}selected{% endif %}>{{ c[1] }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Monto *</label>
        <input class="form-control" name="monto" type="number" step="0.01" min="0" required value="{{ pago[1] }}">
      </div>

      <div class="mb-3">
        <label class="form-label">MÃ©todo</label>
        <input class="form-control" name="metodo" value="{{ pago[3] or '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Nota</label>
        <textarea class="form-control" name="nota" rows="2">{{ pago[4] or '' }}</textarea>
      </div>

      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" href="{{ url_for('pagos_listado') }}">Cancelar</a>
        <button class="btn btn-primary">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
