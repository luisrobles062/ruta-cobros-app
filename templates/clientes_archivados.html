{% extends 'base.html' %}
{% block content %}
<h3>Clientes archivados / pagados</h3>
<div class="table-responsive">
<table class="table table-sm table-striped">
  <thead><tr><th>ID</th><th>Nombre</th><th>Prestado</th><th>Deuda</th><th>F. Préstamo</th><th>Últ. Pago</th><th></th></tr></thead>
  <tbody>
  {% for r in filas %}
    <tr>
      <td>{{ r[0] }}</td>
      <td>{{ r[1] }}</td>
      <td>{{ money(r[2]) }}</td>
      <td>{{ money(r[3]) }}</td>
      <td>{{ r[4] }}</td>
      <td>{{ r[5] or '' }}</td>
      <td>
        <form class="d-inline" method="post" action="{{ url_for('cliente_eliminar_def', cliente_id=r[0]) }}" onsubmit="return confirm('¿Eliminar DEFINITIVAMENTE?')">
          <button class="btn btn-sm btn-danger">Eliminar DEF</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
