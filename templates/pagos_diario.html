{% extends 'base.html' %}
{% block content %}
<h3>Recaudo diario</h3>
<div class="table-responsive">
<table class="table table-sm table-striped">
  <thead><tr><th>Fecha</th><th># Pagos</th><th>Total</th></tr></thead>
  <tbody>
    {% for r in filas %}
      <tr>
        <td>{{ r[0] }}</td>
        <td>{{ r[1] }}</td>
        <td>{{ money(r[2]) }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
