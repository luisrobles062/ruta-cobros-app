<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nuevo Cliente</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f1f1f1; }
        .container {
            max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        input[type="submit"] {
            background-color: #28a745; color: white; border: none; cursor: pointer; margin-top: 15px; padding: 10px;
            border-radius: 4px;
        }
        input[type="submit"]:hover { background-color: #218838; }
        a { display: inline-block; margin-top: 15px; color: #333; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Agregar Nuevo Cliente</h2>
        <form method="POST" action="/nuevo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="monto">Monto Prestado:</label>
            <input type="number" id="monto" name="monto" step="0.01" required>

            <label for="porcentaje">Porcentaje (%):</label>
            <input type="number" id="porcentaje" name="porcentaje" step="0.01" required>

            <label for="fecha">Fecha de Inicio:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" name="observaciones" rows="3"></textarea>

            <input type="submit" value="Agregar Cliente">
        </form>
        <a href="/inicio">Volver al listado</a>
    </div>
</body>
</html>
