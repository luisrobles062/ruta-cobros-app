<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Agregar Nuevo Cliente</title>
</head>
<body>
    <h2>Agregar Nuevo Cliente</h2>
    <a href="{{ url_for('inicio') }}">Volver a la lista</a>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label>Nombre*: </label><br/>
        <input type="text" name="nombre" value="{{ nombre or '' }}" required /><br/>

        <label>Fecha: </label><br/>
        <input type="date" name="fecha" value="{{ fecha or '' }}" /><br/>

        <label>Monto*: </label><br/>
        <input type="number" step="0.01" name="monto" value="{{ monto or '' }}" required /><br/>

        <label>Deuda*: </label><br/>
        <input type="number" step="0.01" name="deuda" value="{{ deuda or '' }}" required /><br/><br/>

        <button type="submit">Agregar Cliente</button>
    </form>
</body>
</html>
