<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Cliente</title>
</head>
<body>
    <h2>Registrar Nuevo Cliente</h2>
    <a href="/inicio">← Volver</a>
    <form method="POST">
        <label>Fecha:</label><br>
        <input type="date" name="fecha" required><br>
        <label>Nombre:</label><br>
        <input type="text" name="nombre" required><br>
        <label>Monto Prestado:</label><br>
        <input type="number" name="monto" step="0.01" required><br>
        <label>Porcentaje Rédito:</label><br>
        <input type="number" name="porcentaje" step="0.01" required><br>
        <label>Observaciones:</label><br>
        <textarea name="observaciones"></textarea><br><br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
