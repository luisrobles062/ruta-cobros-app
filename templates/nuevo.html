<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }
        .logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            margin-top: 25px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e8449;
        }
        .volver {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>

    <div class="logo">RUTA DE COBRO LUIS ROBLES</div>

    <h1>Registrar Nuevo Cliente</h1>

    <form action="{{ url_for('nuevo') }}" method="post">
        <label for="fecha">Fecha del préstamo</label>
        <input type="date" name="fecha" id="fecha" required>

        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" required>

        <label for="monto">Monto prestado</label>
        <input type="number" name="monto" id="monto" step="0.01" required>

        <label for="interes">% de interés</label>
        <input type="number" name="interes" id="interes" step="0.01" required>

        <label for="deuda_actual">Deuda actual</label>
        <input type="number" name="deuda_actual" id="deuda_actual" step="0.01" required>

        <label for="observaciones">Observaciones</label>
        <textarea name="observaciones" id="observaciones" rows="3"></textarea>

        <button type="submit">Guardar Cliente</button>
    </form>

    <a class="volver" href="{{ url_for('inicio') }}">← Volver a la lista</a>

</body>
</html>
