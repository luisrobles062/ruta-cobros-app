<!DOCTYPE html>
<html>
<head>
    <title>Registrar Cliente</title>
</head>
<body>
    <h2>Registrar Nuevo Cliente</h2>
    <form method="post">
        Fecha: <input type="date" name="fecha" required><br>
        Nombre: <input type="text" name="nombre" required><br>
        Monto prestado: <input type="number" name="monto" step="0.01" required><br>
        % Rendimiento: <input type="number" name="porcentaje" step="0.01" required><br>
        Deuda inicial: <input type="number" name="deuda" step="0.01" required><br>
        Observaciones: <input type="text" name="observaciones"><br>
        <input type="submit" value="Guardar">
    </form>
    <br>
    <a href="/inicio">← Volver al inicio</a>
</body>
</html>
