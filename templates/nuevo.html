{% extends "base.html" %}

{% block titulo %}Nuevo Cliente - Ruta de Cobro{% endblock %}

{% block contenido %}
<h2>Registrar Nuevo Cliente</h2>

<form method="post">
    <div class="mb-3">
        <label class="form-label">Nombre del Cliente:</label>
        <input type="text" name="nombre" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Monto Prestado:</label>
        <input type="number" name="monto_prestado" step="0.01" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">% RÃ©dito:</label>
        <input type="number" name="porcentaje_reditos" step="0.01" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Observaciones:</label>
        <textarea name="observaciones" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Guardar Cliente</button>
    <a href="{{ url_for('inicio') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
