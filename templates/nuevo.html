<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nuevo Cliente</title>
</head>
<body>
    <h2>Agregar Nuevo Cliente</h2>
    <form method="POST" action="{{ url_for('nuevo') }}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="monto">Monto Prestado:</label>
        <input type="number" id="monto" name="monto" step="0.01" min="0" required><br><br>

        <label for="fecha">Fecha de Inicio:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" name="observaciones"></textarea><br><br>

        <button type="submit">Guardar Cliente</button>
        <a href="{{ url_for('inicio') }}">Volver al listado</a>
    </form>
</body>
</html>
