<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nuevo Cliente</title>
</head>
<body>
    <h2>Agregar Nuevo Cliente</h2>
    <form method="POST" action="/nuevo">
        <label>Nombre:</label><br>
        <input type="text" name="nombre" required><br><br>

        <label>Monto Prestado:</label><br>
        <input type="number" name="monto_prestado" step="0.01" required><br><br>

        <label>Fecha de Inicio:</label><br>
        <input type="date" name="fecha_inicio" required><br><br>

        <label>Observaciones:</label><br>
        <textarea name="observaciones" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Guardar</button>
    </form>
    <br>
    <a href="/inicio">Volver al listado</a>
</body>
</html>
