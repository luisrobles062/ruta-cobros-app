<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Ruta de Cobros{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">RutaCobros</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('cliente_nuevo') }}">Nuevo Cliente</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('pagos_listado') }}">Pagos</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
  {% with mensajes = get_flashed_messages(with_categories=true) %}
    {% if mensajes %}
      {% for cat, m in mensajes %}
        <div class="alert alert-{{ 'warning' if cat=='warning' else 'success' if cat=='success' else 'info' }} alert-dismissible fade show" role="alert">
          {{ m }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</main>

<footer class="text-center text-muted py-3">
  <small>Â© {{ 2025 }} RutaCobros</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
