<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>{% block titulo %}Ruta Cobros{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;margin:0;padding:0;}
      header, nav, main{max-width:960px;margin:0 auto;padding:1rem;}
      nav a{margin-right:1rem;text-decoration:none}
      .flash{color:#b00020;margin:.5rem 0}
      .container{max-width:720px;margin:1rem auto}
      input,button{padding:.5rem}
      input{width:100%;box-sizing:border-box}
      button{cursor:pointer}
    </style>
  </head>
  <body>
    <header>
      <h1>Ruta Cobros</h1>
    </header>

    <nav>
      <a href="{{ url_for('login') }}">Inicio</a>
      {% if 'usuario' in session %}
        <a href="{{ url_for('inicio') }}">Clientes</a>
        <a href="{{ url_for('nuevo_cliente') }}">Nuevo Cliente</a>
        <a href="{{ url_for('logout') }}">Salir</a>
      {% endif %}
    </nav>

    <main>
      {% with mensajes = get_flashed_messages() %}
        {% if mensajes %}
          <ul class="flash">
            {% for m in mensajes %}<li>{{ m }}</li>{% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      {% block contenido %}{% endblock %}
    </main>
  </body>
</html>
