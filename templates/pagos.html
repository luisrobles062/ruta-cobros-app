<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f2f5;
        }
        .logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            margin-top: 25px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c80b4;
        }
        .volver {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #27ae60;
        }
    </style>
</head>
<body>

    <div class="logo">RUTA DE COBRO LUIS ROBLES</div>

    <h1>Registrar Pago</h1>

    <form method="POST">
        <label for="pago">Monto del pago</label>
        <input type="number" name="pago" id="pago" step="0.01" required>

        <button type="submit">Registrar Pago</button>
    </form>

    <a class="volver" href="{{ url_for('inicio') }}">‚Üê Volver a la lista</a>

</body>
</html>
