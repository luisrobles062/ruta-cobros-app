{% extends "base.html" %}

{% block titulo %}Pagos de {{ cliente.nombre }} - Ruta de Cobro{% endblock %}

{% block contenido %}
<h2>Pagos de {{ cliente.nombre }}</h2>

<table class="table table-bordered table-striped">
    <thead class="table-primary">
        <tr>
            <th>Monto</th>
            <th>Fecha</th>
        </tr>
    </thead>
    <tbody>
        {% for pago in pagos %}
        <tr>
            <td>${{ '%.2f' | format(pago.monto) }}</td>
            <td>{{ pago.fecha }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('inicio') }}" class="btn btn-secondary">‚Üê Volver a Clientes</a>
{% endblock %}
