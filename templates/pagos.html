<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagos del Cliente</title>
    <style>
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
    </style>
</head>
<body>
    <h2>Pagos del cliente: {{ cliente.nombre }}</h2>

    {% if pagos %}
        <table>
            <thead>
                <tr>
                    <th>Fecha del Pago</th>
                    <th>Monto Pagado</th>
                </tr>
            </thead>
            <tbody>
                {% for pago in pagos %}
                <tr>
                    <td>{{ pago.fecha }}</td>
                    <td>{{ "{:,.0f}".format(pago.monto).replace(",", ".") }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No hay pagos registrados para este cliente.</p>
    {% endif %}

    <br>
    <a href="/inicio">⬅️ Volver al listado</a>
</body>
</html>
