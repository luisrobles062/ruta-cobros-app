<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Pagos del Cliente - Solo Ricuras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f7f9fc;
            padding: 20px;
        }
        .table thead {
            background-color: #4a90e2;
            color: white;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #d9eaff;
        }
        .header-title {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .btn-back {
            margin-bottom: 20px;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="header-title">Pagos de {{ cliente.nombre }}</h2>

        <a href="{{ url_for('inicio') }}" class="btn btn-secondary btn-back">← Volver a Clientes</a>

        {% if pagos %}
        <table class="table table-striped table-bordered rounded shadow-sm bg-white">
            <thead>
                <tr>
                    <th>ID Pago</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for pago in pagos %}
                <tr>
                    <td>{{ pago.id }}</td>
                    <td>${{ '%.2f' | format(pago.monto) }}</td>
                    <td>{{ pago.fecha }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('eliminar_pago', pago_id=pago.id) }}" onsubmit="return confirm('¿Seguro quieres eliminar este pago?');">
                            <button type="submit" class="btn-delete">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="alert alert-info">No hay pagos registrados para este cliente.</div>
        {% endif %}
    </div>
</body>
</html>
