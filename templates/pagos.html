<!DOCTYPE html>
<html>
<head>
    <title>Historial de Pagos</title>
</head>
<body>
    <h2>Historial de Pagos</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Monto Pagado</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for p in pagos %}
            <tr>
                <td>{{ p.nombre }}</td>
                <td>${{ '%.2f'|format(p.monto) }}</td>
                <td>{{ p.fecha }}</td>
                <td>
                    <a href="/editar_pago/{{ p.id }}">Editar</a> |
                    <a href="/eliminar_pago/{{ p.id }}" onclick="return confirm('¿Eliminar este pago?')">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/inicio">← Volver al inicio</a>
</body>
</html>
