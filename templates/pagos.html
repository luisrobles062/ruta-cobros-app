<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Pago</title>
</head>
<body>
    <h2>Editar Pago</h2>
    <form method="POST">
        <label for="monto">Monto:</label>
        <input type="number" name="monto" id="monto" step="0.01" min="0" value="{{ pago['monto'] }}" required>
        <br><br>
        <label for="comentario">Comentario:</label>
        <input type="text" name="comentario" id="comentario" value="{{ pago['comentario'] }}">
        <br><br>
        <button type="submit">Guardar Cambios</button>
        <a href="{{ url_for('pagos', cliente_id=pago['cliente_id']) }}">Cancelar</a>
    </form>
</body>
</html>
