{% extends "base.html" %}

{% block contenido %}
<div class="container mt-5">
    <h2>Nuevo Cliente</h2>
    <form method="POST" action="{{ url_for('nuevo') }}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="mb-3">
            <label for="monto_prestado" class="form-label">Monto Prestado:</label>
            <input type="number" step="0.01" class="form-control" id="monto_prestado" name="monto_prestado" required>
        </div>

        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="date" class="form-control" id="fecha" name="fecha" value="{{ fecha_hoy }}">
        </div>

        <div class="mb-3">
            <label for="observacion" class="form-label">Observaci√≥n:</label>
            <textarea class="form-control" id="observacion" name="observacion"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Agregar Cliente</button>
        <a href="{{ url_for('inicio') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
