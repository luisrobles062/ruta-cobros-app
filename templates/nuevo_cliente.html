{% extends "base.html" %}

{% block contenido %}
<div class="container">
    <h2>Agregar Nuevo Cliente</h2>
    <form method="POST" action="{{ url_for('nuevo') }}">
        <div>
            <label>Nombre:</label>
            <input type="text" name="nombre" required>
        </div>
        <div>
            <label>Monto Prestado:</label>
            <input type="number" name="monto_prestado" step="0.01" required>
        </div>
        <div>
            <label>Fecha:</label>
            <input type="date" name="fecha" value="{{ datetime.utcnow().strftime('%Y-%m-%d') }}">
        </div>
        <div>
            <label>Observaci√≥n:</label>
            <textarea name="observacion" placeholder="Opcional"></textarea>
        </div>
        <button type="submit">Guardar Cliente</button>
    </form>
    <a href="{{ url_for('inicio') }}">Volver a Inicio</a>
</div>
{% endblock %}
