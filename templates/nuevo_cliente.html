{% extends "base.html" %}

{% block titulo %}Nuevo Cliente{% endblock %}

{% block contenido %}
<div class="container" style="max-width: 500px; margin-top: 50px;">
    <h2 class="text-center mb-4">Agregar Nuevo Cliente</h2>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Monto Prestado</label>
            <input type="number" step="0.01" name="monto_prestado" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" name="fecha" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Observaci√≥n</label>
            <textarea name="observacion" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Agregar Cliente</button>
    </form>
</div>
{% endblock %}
