{% extends "base.html" %}

{% block contenido %}
<div class="container">
    <h2>Editar Cliente</h2>
    <form method="POST" action="{{ url_for('editar_cliente', id=cliente.id) }}">
        <div>
            <label>Nombre:</label>
            <input type="text" name="nombre" value="{{ cliente.nombre }}" required>
        </div>
        <div>
            <label>Monto Prestado:</label>
            <input type="number" name="monto_prestado" value="{{ cliente.monto_prestado }}" step="0.01" required>
        </div>
        <div>
            <label>Fecha:</label>
            <input type="date" name="fecha" value="{{ cliente.fecha }}">
        </div>
        <div>
            <label>Observaci√≥n:</label>
            <textarea name="observacion">{{ cliente.observacion }}</textarea>
        </div>
        <button type="submit">Actualizar Cliente</button>
    </form>
    <a href="{{ url_for('inicio') }}">Volver a Inicio</a>
</div>
{% endblock %}
