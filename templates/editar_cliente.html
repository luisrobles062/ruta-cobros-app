<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Cliente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
        form { background: white; padding: 20px; border-radius: 8px; width: 300px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #ffc107; color: black; padding: 8px 15px; border: none; border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #e0a800;
        }
        a {
            display: inline-block; margin-top: 10px; text-decoration: none; color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Editar Cliente</h1>
    <form method="POST">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" value="{{ cliente.nombre }}" required>

        <label for="deuda">Deuda</label>
        <input type="number" step="0.01" min="0" name="deuda" id="deuda" value="{{ cliente.deuda }}" required>

        <label for="fecha_inicio">Fecha Inicio</label>
        <input type="date" name="fecha_inicio" id="fecha_inicio" value="{{ cliente.fecha_inicio }}" required>

        <label for="observaciones">Observaciones</label>
        <input type="text" name="observaciones" id="observaciones" value="{{ cliente.observaciones }}">

        <input type="submit" value="Guardar Cambios">
    </form>
    <a href="/inicio?filtro={{ cliente.nombre }}">Volver al listado</a>
</body>
</html>
