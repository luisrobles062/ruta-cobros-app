<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Cliente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
        form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; }
        label { display: block; margin-top: 15px; }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc;
        }
        input[type="submit"] {
            margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white;
            border: none; border-radius: 5px; cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        a { display: inline-block; margin-top: 15px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <h1>Editar Cliente</h1>
    <form method="POST" action="/editar_cliente/{{ cliente.id }}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>

        <label for="deuda">Deuda:</label>
        <input type="number" id="deuda" name="deuda" step="0.01" value="{{ cliente.deuda }}" required>

        <label for="fecha_inicio">Fecha de inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" value="{{ cliente.fecha_inicio }}" required>

        <label for="observaciones">Observaciones:</label>
        <input type="text" id="observaciones" name="observaciones" value="{{ cliente.observaciones }}">

        <input type="submit" value="Guardar Cambios">
    </form>
    <a href="/inicio">‚Üê Volver al listado</a>
</body>
</html>
