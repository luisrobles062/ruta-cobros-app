{% extends "base.html" %}
{% block title %}Editar cliente - Ruta de Cobros{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Editar cliente</h1>
<div class="card border-0 shadow-sm">
  <div class="card-body">
    <form method="POST" action="{{ url_for('cliente_editar', cliente_id=cliente[0]) }}">
      <div class="mb-3">
        <label class="form-label">Nombre *</label>
        <input name="nombre" class="form-control" required value="{{ cliente[1] }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Monto prestado *</label>
        <input name="monto_prestado" class="form-control" type="number" step="0.01" min="0" required value="{{ cliente[2] }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Observaciones</label>
        <textarea name="observaciones" class="form-control" rows="2">{{ cliente[4] }}</textarea>
      </div>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" href="{{ url_for('home') }}">Cancelar</a>
        <button class="btn btn-primary">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
